<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="tombol(),name1(),length1()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>getNamedItem()</b> :
        <p id="contoh1">contoh</p>
        <hr />
        Atribut <b>name()</b> :
        <p id="contoh2">contoh</p>
        <hr />
        Atribut <b>length()</b> :
        <p id="contoh3">contoh</p>
        <hr />
        
        <script type="text/javascript">
            function tombol() {
                var a = document.getElementsByTagName("button")[0];
                var b = a.attributes.getNamedItem("onclick").value;
                var c = b.split(",");
                var d = c[0];
                document.getElementById("contoh1").innerHTML = d;  
            }
            function name1() {
                var a = document.getElementsByTagName("button")[0];
                var b = a.attributes[0].name;
                document.getElementById("contoh2").innerHTML = b;
            }
            function length1() {
                var a = document.getElementsByTagName("button")[0];
                var b = a.attributes.length;
                document.getElementById("contoh3").innerHTML = b;
            }
        
        </script>
        
 </body>
</html>
